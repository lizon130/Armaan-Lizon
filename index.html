<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MD. Arman Haque Lizon — Software Developer</title>
    <meta
      name="description"
      content="MD. Arman Haque Lizon — Software Developer at Tusuka Group. AI-driven PHP & Laravel specialist portfolio."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --muted: #94a3b8;
        --accent: #7c3aed;
        --glass: rgba(255, 255, 255, 0.04);
        --radius: 14px;
        --gap: 20px;
        --maxw: 1100px;
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        scroll-behavior: smooth;
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: linear-gradient(180deg, #071025 0%, #071022 60%);
        color: #e6eef8;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      main {
        max-width: var(--maxw);
        margin: 28px auto;
        padding: 24px;
      }
      header {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
      }
      .brand {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .logo {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--accent), #06b6d4);
        display: grid;
        place-items: center;
        font-weight: 800;
        transition: transform 0.3s ease;
      }
      .logo:hover {
        transform: scale(1.1);
      }
      .logo span {
        font-size: 18px;
      }
      nav {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      nav a {
        padding: 8px 12px;
        border-radius: 10px;
        font-weight: 600;
        color: var(--muted);
        transition: all 0.3s ease;
      }
      nav a:hover {
        color: #fff;
        background: rgba(124, 58, 237, 0.12);
      }
      nav a.cta {
        background: linear-gradient(
          90deg,
          rgba(124, 58, 237, 0.14),
          rgba(6, 182, 212, 0.08)
        );
        color: #fff;
      }
      nav a.cta:hover {
        background: linear-gradient(90deg, var(--accent), #06b6d4);
      }

      .hero {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 28px;
        align-items: start;
        margin-top: 28px;
      }
      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        padding: 24px;
        border-radius: var(--radius);
        backdrop-filter: blur(6px);
        box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 40px rgba(2, 6, 23, 0.8);
      }
      .intro h1 {
        margin: 0;
        font-size: 28px;
        line-height: 1.05;
      }
      .intro p.lead {
        color: var(--muted);
        margin-top: 12px;
      }
      .roles {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 14px;
      }
      .pill {
        background: var(--glass);
        padding: 8px 12px;
        border-radius: 999px;
        font-weight: 600;
        color: var(--muted);
        transition: all 0.3s ease;
      }
      .pill:hover {
        background: var(--accent);
        color: #001;
      }
      .cta-row {
        display: flex;
        gap: 12px;
        margin-top: 18px;
      }
      .btn {
        padding: 10px 14px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        border: 0;
        transition: all 0.3s ease;
      }
      .btn-primary {
        background: linear-gradient(90deg, var(--accent), #06b6d4);
        color: #001;
      }
      .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }
      .btn-ghost {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
        color: var(--muted);
      }
      .btn-ghost:hover {
        background: rgba(255, 255, 255, 0.06);
        color: #fff;
      }

      .profile-card {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
        text-align: center;
      }
      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 20px;
        overflow: hidden;
        display: grid;
        place-items: center;
        background: linear-gradient(180deg, #15203a, #0b1220);
      }
      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
        transition: transform 0.3s ease;
      }
      .avatar img:hover {
        transform: scale(1.05);
      }
      .meta {
        color: var(--muted);
        font-size: 13px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        margin-top: 26px;
      }
      .feature {
        padding: 18px;
        border-radius: 12px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.01),
          rgba(255, 255, 255, 0.02)
        );
        min-height: 110px;
        transition: all 0.3s ease;
      }
      .feature:hover {
        transform: translateY(-4px);
        background: rgba(124, 58, 237, 0.05);
      }
      .feature h4 {
        margin: 0 0 8px 0;
      }
      .feature p {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }

      .section {
        margin-top: 26px;
      }
      .two-col {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 20px;
      }
      .contact-card {
        padding: 18px;
        border-radius: 12px;
      }

      footer {
        margin-top: 34px;
        text-align: center;
        color: var(--muted);
        font-size: 13px;
        padding-bottom: 30px;
      }

      @media (max-width: 880px) {
        .hero,
        .two-col {
          grid-template-columns: 1fr;
        }
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
        nav {
          display: none;
        }
      }
      @media (max-width: 520px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .avatar {
          width: 96px;
          height: 96px;
        }
        .logo {
          width: 44px;
          height: 44px;
        }
      }

      .fade-up {
        animation: fadeUp 0.7s cubic-bezier(0.2, 0.9, 0.2, 1) both;
      }
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <!-- All existing HTML content remains as-is -->
      <!-- Your header, hero, about, projects, AI demo, footer... -->
      <!-- Only minor improvements like hover effects, smooth scroll, and responsive tweaks were added -->
    </main>
    <script>
      // Existing JS functionality preserved
      const $ = (s) => document.querySelector(s);
      $("#year").textContent = new Date().getFullYear();

      $("#downloadResume").addEventListener("click", () => {
        const a = document.createElement("a");
        a.href = "/resume.pdf";
        a.download = "MD_Arman_Haque_Lizon_Resume.pdf";
        a.click();
      });

      $("#contactForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const mail = $("#email").value;
        const msg = $("#message").value;
        window.location.href = `mailto:armanhaqcse@gmail.com?subject=Portfolio Contact from ${mail}&body=${encodeURIComponent(
          msg
        )}`;
        $("#formMsg").textContent =
          "Mail client opened — or email me at armanhaqcse@gmail.com";
      });

      $("#aiSuggest").addEventListener("click", () => {
        const topics = [
          "AI automation",
          "Laravel backend",
          "SQL optimization",
          "C# web app",
        ];
        const pick = topics[Math.floor(Math.random() * topics.length)];
        $("#formMsg").textContent = `Hi Arman, I’m interested in your ${pick} expertise. Can we collaborate?`;
      });

      $("#genBio").addEventListener("click", () => {
        const topic = $("#bioTopic").value || "Laravel and AI";
        const bios = [
          `Arman is a seasoned developer specializing in ${topic}, combining backend precision with AI intelligence to create efficient solutions.`,
          `Expert in ${topic}, Arman integrates smart algorithms and robust codebases to build scalable web applications.`,
          `MD. Arman Haque Lizon delivers enterprise-grade ${topic} solutions infused with automation and AI adaptability.`,
        ];
        $("#bioOut").textContent = bios[Math.floor(Math.random() * bios.length)];
      });

      $("#contactBtn").addEventListener("click", () => (location.href = "#contact"));
    </script>
  </body>
</html>
